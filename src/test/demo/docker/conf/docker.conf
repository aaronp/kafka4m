kafka4m {
  etl {
    intoKafka {
      dataDir: "/app/data/input"
      cache: true
      rateLimitPerSecond: 0
      limit: 1000
      repeat: true
    }
    fromKafka {
      dataDir: "/app/data/etl-out"
      timeBucketMinutes: 2
      recordsReceivedBeforeClosingBucket: 2
    }
  }

  consumer.bootstrap.servers : ["kafka:9092"]
  producer.bootstrap.servers : ["kafka:9092"]

  topic: "etl-example-1"
}