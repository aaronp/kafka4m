version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    build: .
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 10.223.6.151
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  etl:
      image: porpoiseltd/kafka4m:dev0.0.0
      depends_on:
        - kafka
        - zookeeper
      environment:
        KAFKA4M_BOOTSTRAP: "kafka:9092"
        KAFKA4M_TOPIC: "kafka4m-example"
      entrypoint: ["/app/boot.sh", "write", "kafka4m.etl.intoKafka.dataDir=/app/etl", "/app/etl-conf/example.conf"]
      volumes:
        - ./test:/app/etl
        - ../conf:/app/etl-conf

