apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka4m-deployment
  labels:
    app: kafka4m
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka4m
  template:
    metadata:
      labels:
        app: kafka4m
    spec:
      containers:
        - name: kafka4m-pod
          image: porpoiseltd/kafka4m:dev0.0.0
          ports:
            - containerPort: 80
---
