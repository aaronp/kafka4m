<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pipelines</title>
    <link rel="stylesheet" type="text/css" href="css/pipelines.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="margin: 0px">

<!-- Include JavaScript dependencies -->
<!-- Include Scala.js compiled code
<script type="text/javascript" src="./target/scala-2.12/pipelines-client-xhr-opt.js"></script>
<script type="text/javascript" src="js/pipelines-client-xhr-opt.js"></script>
-->
<script type="text/javascript" src="js/pipelines-client-xhr-jsdeps.js"></script>
<script type="text/javascript" src="js/pipelines-client-xhr-fastopt.js"></script>

<div style="border: solid 1px red">
    <canvas style="display: block" id="canvas" width="255" height="1255"/>
</div>

<form>
    Trim Vertex Threshold:<br>
    <input type="text" id="simplify" value="1%"><br>
</form>

<button class="btn" type="button" onclick="pipelines.client.DrawApp().removeVertices('simplify')">Trim</button>
<div id="divLog"></div>

<script>
    pipelines.client.DrawApp().main(document.getElementById('canvas'), document.getElementById('divLog'));
</script>
</body>
</html>
